<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ellaine's Works</title>
  <!-- Link to Google Fonts for Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="img/ellainelogo.png" type="image/png">
  <style>
    /* Additional styles for the gallery */
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
      margin: 0 auto;
      max-width: 1200px;
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 10px rgba(0, 0, 0, 0.15);
    }

    /* Lightbox styles */
    .lightbox {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 8px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
    }

    .lightbox:target {
      display: flex;
    }

    .lightbox-close {
      position: absolute;
      top: 20px;
      right: 20px;
      font-size: 24px;
      color: white;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.6);
      padding: 5px 10px;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .lightbox-close:hover {
      background: rgba(255, 255, 255, 0.6);
      color: black;
    }
  </style>
</head>
<body class="background">
   

  <!-- Sidebar navigation -->
  <aside class="sidebar">
    <div class="logo">
      <img src="img/ellainelogo.png" alt="Ellaine Logo">
    </div>
    <nav class="nav">
      <ul>
        <li><a href="ellainesite.html">about</a></li>
        <li><a href="ellainesiteworks.html" class="active">my works</a></li>
        <li><a href="ellainesitecontact.html">contact</a></li>
      </ul>
    </nav>
  </aside>

  <!-- Main content area -->
  <main class="main">
    <section class="gallery">
      <a href="#img1"><img src="portfolio/2.png" alt="2.png"></a>
      <a href="#img2"><img src="portfolio/3.png" alt="3.png"></a>
      <a href="#img3"><img src="portfolio/4.png" alt="4.png"></a>
      <a href="#img4"><img src="portfolio/5.png" alt="5.png"></a>
      <a href="#img5"><img src="portfolio/6.png" alt="6.png"></a>
      <a href="#img6"><img src="portfolio/7.png" alt="7.png"></a>
    </section>

    <!-- Lightbox for each image -->
    <div id="img1" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="portfolio/2.png" alt="2.png">
    </div>
    <div id="img2" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="portfolio/3.png" alt="3.png">
    </div>
    <div id="img3" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="portfolio/4.png" alt="4.png">
    </div>
    <div id="img4" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="portfolio/5.png" alt="5.png">
    </div>
    <div id="img5" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="portfolio/6.png" alt="6.png">
    </div>
    <div id="img6" class="lightbox">
      <a href="#" class="lightbox-close">&times;</a>
      <img src="portfolio/7.png" alt="7.png">
    </div>
  </main>
</body>
